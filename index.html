<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTraintemt</title>
    <!-- faction icon -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <!-- Add favicon tag -->

    <!-- Include Font Awesome library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    <style>

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white; /* Change the background color to white */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease-in-out; /* Add a smooth transition effect */
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .container {
            position: relative;
            text-align: center;
            color: white;
        }

        .bottom-centrer {
            position: absolute; /* Add absolute positioning */
            text-align: center;
            bottom: 0; /* Align to the bottom of the container */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%) rotate(-5deg); /* Rotate by 30 degrees and center horizontally */
            width: fit-content; /* Set the width to fit the content */
            background-color: transparent;
        }

        .centre {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        body {
            padding: 0;
            margin: 0;
        }

        .phone-number {
            border-radius: 10px;
            position: absolute;
            text-decoration: none;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.2vw;
            color: #fcfcfc;
            padding-left: 10px;
            padding-right: 10px;
            white-space: normal;
            background-color: #38b6ff;
            text-align: center;
            font-weight: bold;
            margin: 0;
        }

        .phone-number:hover {
            color: #fff;
            background-color: #38b6ff;
            text-decoration: none;
        }

        .custom_p {
            font-weight: 900;
            font-size: 2.2vw;
            color: #405B91;
            font-weight: bold;
            margin: 0;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .phone-number {
                font-size: 3.5vw;
            }

            .custom_p {
                font-size: 3.5vw;
            }

            .top-image {
                width: 40%;
                
            }
        }
        .phone-number {
            font-size: 32px; /* Desktop size */
        }
        
        .custom_p {
            font-size: 32px; /* Desktop size */
        }
        
        /* Responsive styles for phones */
        @media (max-width: 768px) {
            .phone-number {
                font-size: 16px; /* Phone size */
            }
        
            .custom_p {
                font-size: 16px; /* Phone size */
            }
        }
        
        .top-image {
            width: 40%;
            margin-bottom: 10vh;
            
        }
    </style>
</head>
<body>
    <div id="loading-screen" class="loading">
        <div class="loader"></div>
    </div>
    <!-- Responsive image -->
    <div class="container centre">
        <div class="row">
            <div class="col-md-12 background-image">
                <!-- Header image -->
                <img
                src="assest/images/logosss.png" alt="Header Image" class="top-image" style="width:30%;">
                <!-- Existing image -->
                <img
                src="assest/images/main.png" alt="Snow" class="img-fluid" style="width:100%;">
                <!-- Phone number clickable in the center of the page below the image -->
                <div class="">
                    <p class="custom_p">Jason CAUBET</p>
                    <a class="phone-number" href="tel:+33658881608">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone-fill" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
                        </svg>
                        06 58 88 16 08</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        // JavaScript to hide the loading screen once the page is fully loaded
        window.addEventListener("load", function() {
            var loadingScreen = document.getElementById("loading-screen");
            loadingScreen.style.display = "none";
        });
    </script>
</body>
</html>
